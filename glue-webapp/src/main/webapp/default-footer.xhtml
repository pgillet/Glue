<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition>
		<footer>
		<div class="row">
			<div class="col-xs-10 col-sm-10 col-md-10">
				<p class="text-muted navbar-text">
					<small>&#169; Glue 2014</small>
				</p>
				<p class="glue-a navbar-text">
					<small><a href="#feedback" data-toggle="modal"
							data-controls-modal="feedback" data-backdrop="static"
							data-keyboard="false"><h:outputText
									value="#{bundle.feedback_link}" /></a></small>
				</p>
			</div>
			<div class="col-xs-2 col-sm-2 col-md-2">
				<h:form>
					<div class="btn-group pull-right">
						<h:selectOneMenu styleClass="btn btn-default dropdown-toggle"
							value="#{languageBean.language}" onchange="submit()"
							valueChangeListener="#{languageBean.countryLocaleCodeChanged}">
							<f:selectItems value="#{languageBean.locales}" />
						</h:selectOneMenu>
					</div>
				</h:form>
			</div>
		</div>
		</footer>
	</ui:composition>
</h:body>
</html>
