<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:p="http://java.sun.com/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition>
		<hr />
		<footer> <small>
			<div class="row">
				<div class="col-xs-6 col-sm-4 col-md-2">
					<ul class="list-unstyled">
						<!-- <li class="disabled"><a href="#">&copy; Glue 2013</a></li> -->
						<li><strong><h:outputText value="#{bundle.about}" /></strong></li>
						<!-- <li><a href="#"><h:outputText value="#{bundle.company}" /></a></li> -->
						<li><a href="http://glueleblog.tumblr.com" target="_blank">Blog</a></li>
						<li><a href="mailto:glue.contact@gmail.com">Contact</a></li>
						<li><a href="https://twitter.com/data_glue" target="_blank">Twitter</a></li>
						<li><a href="https://www.facebook.com/dataglue"
							target="_blank">Facebook</a></li>
					</ul>
				</div>
				<div class="col-xs-6 col-sm-4 col-md-2">
					<ul class="list-unstyled">
						<li><strong><h:outputText value="#{bundle.partners}" /></strong></li>
						<li><a href="http://www.francebillet.com" target="_blank"><h:graphicImage
									library="img" name="Fnac.svg" width="25" /></a></li>
					</ul>
				</div>
				<div class="clearfix visible-xs"></div>
				<div class="col-xs-6 col-sm-4 col-md-2">
					<ul class="list-unstyled">
						<li><strong><h:outputText
									value="#{bundle.how_it_works}" /></strong></li>
						<li><a href="#">FAQ</a></li>
					</ul>
				</div>
				<div class="clearfix visible-sm"></div>
				<div class="col-xs-6 col-sm-4 col-md-2">
					<ul class="list-unstyled">
						<li><strong><h:outputText value="#{bundle.legal}" /></strong></li>
						<li><a href="legal.xhtml"><h:outputText
									value="#{bundle.terms_of_use}" /></a></li>
						<li><a href="#"><h:outputText
									value="#{bundle.privacy_policy}" /></a></li>
					</ul>
				</div>
				<div class="clearfix visible-xs"></div>
				<div class="col-xs-6 col-sm-4 col-md-2">
					<ul class="list-unstyled">
						<li><strong>Mobile</strong></li>
					</ul>
				</div>
				<div class="col-xs-6 col-sm-4 col-md-2">
					<ul class="list-unstyled">
						<li><strong><h:outputText
									value="#{bundle.developers}" /></strong></li>
						<li><a href="#">API</a> <span class="label label-default"><h:outputText
									value="#{bundle.soon}" /></span></li>
					</ul>
				</div>
			</div>
		</small>
		<div class="row">
			<div class="col-xs-10 col-sm-10 col-md-10">
				<ul class="list-inline">
					<li class="text-muted navbar-text"><small>&#169; Glue
							2015</small></li>
					<li class="navbar-text"><small><a
							href="#feedback" data-toggle="modal"
							data-controls-modal="feedback" data-backdrop="static"
							data-keyboard="false" class="text-muted"><h:outputText
									value="#{bundle.feedback_link}" /></a></small></li>
				</ul>
			</div>
			<div class="col-xs-2 col-sm-2 col-md-2">
				<o:form includeViewParams="true">
					<div class="btn-group pull-right">
						<h:selectOneMenu styleClass="btn btn-default dropdown-toggle"
							value="#{languageBean.language}" onchange="submit()"
							valueChangeListener="#{languageBean.countryLocaleCodeChanged}">
							<f:selectItems value="#{languageBean.locales}" />
						</h:selectOneMenu>
					</div>
				</o:form>
			</div>
		</div>
		</footer>
	</ui:composition>
</h:body>
</html>
