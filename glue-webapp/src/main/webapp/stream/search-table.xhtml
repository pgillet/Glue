<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:glue="http://java.sun.com/jsf/composite/components">
<h:body>
	<ui:composition>
		<!-- template="./search.xhtml" -->
		<!-- <ui:define name="search-results"> -->
		<div class="col-sm-12 col-md-11">
			<table class="table table-hover table-condensed"
				style="table-layout: fixed;">
				<!-- <thead>
				<tr>
					<th>#</th>
					<th>Title</th>
					<th>Dates</th>
					<th>Venue</th>
				</tr>
			</thead> -->
				<tbody>
					<ui:repeat var="stream" value="#{paramBean.events}"
						varStatus="status">
						<tr>
							<td style="width: 30px;"><glue:categoryBadge
									category="#{stream.category}" /></td>
							<td style="width: 40%;"><small><h:link
										includeViewParams="true" value="#{stream.title}"
										outcome="/stream/item.xhtml" title="#{stream.title}">
										<f:param name="id" value="#{stream.id}"></f:param>
									</h:link></small></td>
							<td style="width: 17%;"><small><glue:outputDate
										startTime="#{stream.startTime}" stopTime="#{stream.stopTime}"
										pattern="#{bundle.date_format_short_interval}" /></small></td>
							<td><small><h:link includeViewParams="true"
										value="#{stream.venue.name}, #{stream.venue.city}"
										title="#{stream.venue.name}, #{stream.venue.city}"
										outcome="/venues/search.xhtml" styleClass="text-muted">
										<f:param name="v" value="#{stream.venue.id}"></f:param>
									</h:link></small></td>
						</tr>
					</ui:repeat>
				</tbody>
			</table>
		</div>

		<!-- </ui:define> -->
	</ui:composition>
</h:body>
</html>
