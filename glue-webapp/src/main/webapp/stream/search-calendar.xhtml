<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition>
		<p:calendar value="#{paramBean.startDate}" timeZone="UTC" mode="inline">
			<p:ajax event="dateSelect" listener="#{paramBean.searchFrom}" 
				update="@form" />
		</p:calendar>
		<ul class="nav nav-pills nav-stacked fa-ul">
			<li><ui:fragment
					rendered="#{paramBean.interval eq 'TODAY'}">
					<i class="fa-li glyphicon glyphicon-chevron-right text-primary"></i>
				</ui:fragment><h:commandButton styleClass="btn btn-link btn-xs"
					action="#{paramBean.searchToday}" value="#{bundle.today}">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton></li>
			<li><ui:fragment
					rendered="#{paramBean.interval eq 'WEEK_END'}">
					<i class="fa-li glyphicon glyphicon-chevron-right text-primary"></i>
				</ui:fragment><h:commandButton styleClass="btn btn-link btn-xs"
					action="#{paramBean.searchNextWeekEnd}"
					value="#{bundle.next_week_end}">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton></li>
			<li><ui:fragment
					rendered="#{paramBean.interval eq 'WEEK'}">
					<i class="fa-li glyphicon glyphicon-chevron-right text-primary"></i>
				</ui:fragment><h:commandButton styleClass="btn btn-link btn-xs"
					action="#{paramBean.searchWeek}"
					value="#{bundle.current_week}">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton></li>
			<li><ui:fragment
					rendered="#{paramBean.interval eq 'MONTH'}">
					<i class="fa-li glyphicon glyphicon-chevron-right text-primary"></i>
				</ui:fragment><h:commandButton styleClass="btn btn-link btn-xs"
					action="#{paramBean.searchMonth}"
					value="#{bundle.current_month}">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton></li>
		</ul>
	</ui:composition>
</h:body>
</html>
