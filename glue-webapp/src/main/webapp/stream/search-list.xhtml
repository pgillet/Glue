<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:glue="http://java.sun.com/jsf/composite/components">
<h:body>
	<ui:composition> <!-- template="./search.xhtml" -->
		<!-- <ui:define name="search-results"> -->
		<div class="row">
			<div class="col-sm-4 col-sm-push-8 col-md-2 col-md-offset-1 col-md-push-8">
				<ui:include src="/stream/search-calendar.xhtml">
					<ui:param name="paramBean" value="#{paramBean}" />
				</ui:include>
			</div>			
			<div class="col-sm-12 col-md-8 col-md-offset-1 col-md-pull-3">				
				<ui:repeat var="stream" value="#{paramBean.events}"
					varStatus="status">
					<div class="row">
						<div class="col-xs-3 col-sm-2 col-md-3">
							<ui:fragment
									rendered="#{eventUtilBean.hasStickyImage(stream)}">
								<h:link includeViewParams="true" outcome="/stream/item.xhtml">
									<f:param name="id" value="#{stream.id}"></f:param>
									<img src="#{eventUtilBean.getStickyImageURI(stream)}"
										alt="#{stream.title}"
										class="img-responsive glue-thumbnail pull-right"
										title="#{stream.title}" />
								</h:link>
							</ui:fragment>
						</div>
						<div class="col-xs-9 col-sm-10 col-md-9">
							<ul class="fa-ul">
								<li><glue:categoryBadge category="#{stream.category}"
										preCss="glue-badge-li" /><strong><h:link
											includeViewParams="true" value="#{stream.title}"
											outcome="/stream/item.xhtml">
											<f:param name="id" value="#{stream.id}"></f:param>
										</h:link></strong>
								<ui:fragment rendered="#{stream.withdrawn}">&#160;
										<small><span class="label label-warning">Withdrawn</span></small>
									</ui:fragment></li>
								<li><p>
										<h:outputText value="#{stream.summary}" escape="false" />
									</p></li>
								<li><i class="fa-li fa fa-calendar text-muted"></i> <glue:outputDate
										startTime="#{stream.startTime}" stopTime="#{stream.stopTime}" /></li>
								<li><h:link includeViewParams="true"
										outcome="/venues/search.xhtml">
										<span
											class="fa-li glue-fa-li glyphicon glyphicon-map-marker text-muted"></span>
										<h:outputText value="#{stream.venue.name} - #{stream.venue.city}" />
										<f:param name="v" value="#{stream.venue.id}"></f:param>
									</h:link></li>
							</ul>
						</div>
					</div>
					<br />
				</ui:repeat>
			</div>
		</div>
		<!-- </ui:define> -->
	</ui:composition>
</h:body>
</html>
